  permission: "gchat.reload"
  messages:
    console: "Apenas players"
    no-perms: "&cSem permissão."
    rl: "&aConfig recarregada!"
    invalid: "&cUso correto: &c&l/gchat reload"
    invalidpm: "&cUso correto: &c&l/tell <jogador> <mensagem>"
